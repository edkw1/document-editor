<div class="sections">
  <h2 class="mt-3">Upload file!</h2>
  <div class="card border-secondary mb-3 upload-card">
    <div class="card-body">
      <div class="form-group">
        <div class="upload-form">
          <input type="file"
                 class="form-control-file"
                 id="file"
                 (change)="handleFileInput($event)">
          <button class="btn btn-outline-success" (click)="handleFileUpload()">Upload document</button>
        </div>
        <small id="fileHelp" class="form-text text-muted">Documents, spreadsheets, slides</small>
      </div>
    </div>
  </div>


  <h2>Documents</h2>
  <ul class="list-group" *ngIf="files.length">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let f of files">
      {{f.name}} ({{FileSize(f.size * 1024)}})
      <span>
        <a [href]="downloadUrl(f)">
          Download
        </a>
        <a [routerLink]="['/', 'system', 'view', f.id]">
          View
        </a>
        <a [routerLink]="['/', 'system', 'edit', f.id]">
          Edit
        </a>
        <a href="#" (click)="deleteFile(f); $event.preventDefault()">
          Remove
        </a>
    </span>
    </li>
  </ul>
</div>
